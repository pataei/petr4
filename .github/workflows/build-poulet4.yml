name: Coq build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_version: ["8.13.2"]
        ocaml_version: ["4.12.0-flambda"]
      fail-fast: false  # don't stop jobs if one fails
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out mirrorsolve
        uses: actions/checkout@v2
        with:
          path: mirrorsolve
          repository: jsarracino/mirrorsolve
      - name: Check out petr4
        uses: actions/checkout@v2
        with:
          path: petr4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/../../
          ls ${{ github.workspace }}/../
          ls ${{ github.workspace }}
      - name: Run docker-coq-action
        uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'deps/poulet4/poulet4.opam'
          coq_version: ${{ matrix.coq_version }}
          ocaml_version: ${{ matrix.ocaml_version }}
          install: |
            startGroup "Install dependencies"
              opam pin add -n -y -k path $PACKAGE $WORKDIR
              opam pin add -n -y -k path mirrorsolve ${{ github.workspace }}/mirrorsolve
              opam update -y
              opam install -y -j 2 $PACKAGE --deps-only
            endGroup

      - run: echo "üçè This job's status is ${{ job.status }}."

